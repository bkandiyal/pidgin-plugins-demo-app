<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body, html {
			font: 'Arial, Helvetica, Sans';
			line-height: 1.5em;
		}
		
		h1 {
			text-decoration: underline;
		}
		
		h1, h2, h3, h4, h5, h6 {
			color: rgb(142, 110, 149);
		}
		
		#wrap-content {
			margin: 1em;
			border-radius: 10px;
			background-color: #efefef;
			padding: 10px;
		}
		
		#meta {
			margin: 10px;
		}
		
		#description {
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="wrap-content">
		<h2>%s</h2>
		<div id="meta">
			<small>Version: %s</small><br/>
			<button>Configure</button>
			<button>Remove</button>
		</div>
		<div id="description">
			<p>%s</p>
		</div>
	</div>
</body>
</html>
